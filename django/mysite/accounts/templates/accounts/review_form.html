{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}
<style>
    body{
        background: url('/static/images/reviewbackground.jpg') no-repeat center center/cover;
    }
    .reviewform{
        
        display: flex;
        
        top: 5px;
        padding:1em;
        justify-content: center;
        align-items: center;
        
    }
    .form{
        
        margin: 1em;
        position: relative;
        
    }
    form{
        background-color: rgba(134, 49, 49, 0.651);
        margin: 1em;
        padding: 1em;
        
    }
    select{
        width: 100%;
        background-color: rgba(233, 206, 221, 0.603);
    }
    textarea{
        background-color: rgba(233, 206, 221, 0.603);
    }

</style>
<br>
<div class="form ">
    <div class="reviewform">
        
        <form action="{% url 'addreview' book.id  %}" method="POST">
            
        
            <h4 style="text-align:center">Review for {{book.name}} </h4>
            <br>
            {% csrf_token %}
            <div style="display: none;">
                {{form.user.label}}
                {{form.user}}
                <br>
                <br>
                {{form.book.label}}
                {{form.book}}
                <br>
                <br>
            </div>
            {{form.Review.label}}
            <br>
            {{form.Review}}
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</div>
{% endblock %}
