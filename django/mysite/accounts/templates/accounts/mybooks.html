{% extends 'accounts/main.html' %} {% block content %}
<br>
<br><br>

<div>
    <h5 style="text-align: center;">You have issued the following Books</h5>

    <div class="row">
        <div class="col-md">
          <div class="card card-body">
            <table class="table table-sm">
              <tr>
                
                <th>Book</th>
                <th>Category</th>
                <th></th>
                
              </tr>
              {% for i in orders %}
              <tr>
               
                <td>{{i.book.name}}</td>
                <td>{{i.book.category}}</td>
                <td>   <a
                    class="btn btn-primary me-2"
                    href="{% url 'addreview' i.book.id  %}"
                    role="button"
                    >Add a Review</a
                  >
                </td></td>
                
               
              </tr>
      
              {% endfor %}
            </table>
          </div>
        </div>
      </div>
</div>
{% endblock %}
