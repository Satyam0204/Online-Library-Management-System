{% extends 'accounts/main.html' %} {% block content %}
<br>
<br><br>

<h5 style="text-align: center;">Your have requested to issue the following books</h5>
<div style="height:55 vh;justify-content: center; align-items:top; display: flex; width: 70%;">
  

    <div class="row">
      <div class="col-md">
        <div class="card card-body" style="width: 380%;"> 
          <table class="table table-sm">
            <thead class="table-dark">

              <tr>
                
                <th width="10%" style="text-align:center;">Book</th>
                <th width="10%"  style="text-align:center;">Category</th>
                <th width="10%"  style="text-align:center;"></th>
              </tr>
            </thead>
              <tbody  class="table-info">
              {% for i in orders %}
              <tr>
                
                <td style="text-align:center;">{{i.book.name}}</td>
                <td style="text-align:center;">{{i.book.category}}</td>
                
                <td style="text-align:center;">  <a href="{% url 'delwish' i.id %}" class="btn btn-outline-danger">Cancel</a></td>
              </tr>
              
              {% endfor %}
            </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
