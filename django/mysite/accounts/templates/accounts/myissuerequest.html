{% extends 'accounts/main.html' %} {% block content %}
<br>
<br><br>

<div>
    <h5 style="text-align: center;">Your have requested to issue the following books</h5>

    <div class="row">
        <div class="col-md">
          <div class="card card-body">
            <table class="table table-sm">
              <tr>
                
                <th>Book</th>
                <th>Category</th>
                <th></th>
                <th></th>
              </tr>
              {% for i in orders %}
              <tr>
               
                <td>{{i.book.name}}</td>
                <td>{{i.book.category}}</td>

                <td>  <a href="{% url 'delwish' i.id %}" class="btn btn-outline-danger">Cancel</a></td>
              </tr>
      
              {% endfor %}
            </table>
          </div>
        </div>
      </div>
</div>
{% endblock %}
