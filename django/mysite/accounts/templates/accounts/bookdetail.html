{% extends 'accounts/home.html' %}
{% load static %}
{% block content %}
<style>
    .bookcontainer{
        display: flex;
        margin: 1em;
        padding: 1em;
    }
    .issueform{
        display:none
    }
    .btncontainer{
        display: flex;
        padding: 1em;
    }
    form{
        margin: 5px;
    }
</style>
<br><br>
<br>
<div class="bookcontainer">
    <div class="imgcontainer">
        <img style="height: 300px; margin:10px; width: 220px; " src="{{book.image.url}}" alt="">
    </div>
    <div class="book">
        <br>
        <h2>{{book.name}}</h2>
        <p>{{book.author}}</p>
        <br><br><br>
        <div class="btncontainer">
            {% if pending %}
                <h5>Issual Request sent</h5>
            {% elif issued %}
                <h5>Issued</h5>
            {% else %}
                <a href="{% url 'issuebook' book.id %}" role="button" id="issue" class="btn">Issue Now</a>
            {% endif %}
        </div>
            
    </div>
</div>
<div >

    <div class="desc">
        
        <p>About the book</p>
        <p>{{book.description}}</p>
    </div>
    <div class="review"> 
        <a class="btn btn-primary me-2"href="{% url 'reviewpage' book.id %}"role="button">View Reviews</a>
            
    </div>
</div>

{% endblock %}
